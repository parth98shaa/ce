<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Badminton Club Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: rgb(123, 16, 16);
        color: #343a40;
      }
      .navbar {
        background-color: rgb(33, 37, 41);
      }
      .navbar a {
        color: white !important;
      }
      .navbar-brand img {
        height: 60px;
        width: 60px;
      }
      .container {
        margin-top: 20px;
      }
      .full-screen-section {
        background-color: rgb(123, 16, 16);
        color: white;
        height: 100vh;
        padding: 30px;
        text-align: center;
      }
      .modal-content {
        border-radius: 10px;
      }
      .carousel-inner img, .carousel-inner video {
        border-radius: 10px;
      }
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        background-color: black;
      }
      .ph1 {
        padding-top: 50px;
        padding-left: 500px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='assets/badminton_logo.jpg') }}" alt="Badminton Club Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/index">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="full-screen-section">
      <h1>Welcome!! Badminton Club</h1>
      <p class="lead">Join our badminton club for skill enhancement, friendly matches, and an active sports community!</p>
      <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#badmintonModal">Explore Club</button>
    </div>

    <div class="modal fade" id="badmintonModal" tabindex="-1" aria-labelledby="badmintonModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="badmintonModalLabel">Welcome to Badminton Club</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Welcome to our Badminton Club! Improve your badminton skills with regular practice and friendly matches!</p>
            <div id="badmintonCarousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="{{ url_for('static', filename='assets/badminton1.jpg') }}" class="d-block w-100" alt="Badminton 1">
                </div>
                <div class="carousel-item">
                  <video class="d-block w-100" controls>
                    <source src="{{ url_for('static', filename='assets/badminton1.mp4') }}" type="video/mp4">
                    Your browser does not support the video tag.
                  </video>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#badmintonCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#badmintonCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footercontainer">
      <img class="ph1 img-fluid" src="{{ url_for('static', filename='assets/badminton_footer.png') }}" alt="Footer">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var myModal = new bootstrap.Modal(document.getElementById('badmintonModal'));
        myModal.show();
      });
    </script>
  </body>
</html>
