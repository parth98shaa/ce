<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Election - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Include necessary styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #0e0d0d;
        }
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background:  rgb(123, 16, 16);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            color: #fff;
        }
        .header h1 {
            text-align: center;
            font-size: 36px;
            color: #000000;
        }
        .header p {
            text-align: center;
            color: #000000;
            font-size: 18px;
        }
        .form-container .form-label {
            color: #fff;
        }
        .form-container button {
            width: 100%;
            font-size: 16px;
        }
        .form-container a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #fff;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
        /* Button hover effect */
        .form-container button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video class="bg-video" autoplay muted loop>
        <source src="{{ url_for('static', filename='back.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Header Section -->
    <div class="header">
        <h1>Club Election System</h1>
        <p>Welcome to the Club Election Portal</p>
    </div>

    <!-- Login Form -->
    <div class="form-container">
        <h3>Login</h3>
        <form action="/fetch-user" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Links for Registration and Forgot Password -->
        <a href="/register">Don't have an account? Register here.</a>
        
    </div>
</body>
</html>
