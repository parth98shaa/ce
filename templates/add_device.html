<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Automation - Add Device</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Video Background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Keep it behind the content */
        }

        /* Dark Theme Styling */
        body {
            background-color: #121212; /* Dark background for the page */
            color: #e0e0e0; /* Light text color for readability */
        }

        .container {
            position: relative;
            z-index: 1;
        }

        /* Custom Navbar Styling */
        .navbar-custom {
            background-color: darkgray; /* Light brown background */
        }

        .navbar-custom .nav-link {
            color: white; /* White text color */
            font-weight: bold;
        }

        .navbar-custom .nav-link:hover {
            color: #7e4109; /* Darker brown text color on hover */
            background-color: rgba(255, 255, 255, 0.2); /* Slight white background on hover */
            border-radius: 5px;
        }

        .navbar-custom .nav-item {
            margin-right: 10px;
        }

        /* Card Styling */
        .card {
            background-color: #2c2c2c; /* Dark background for cards */
            color: #ffffff; /* White text color */
        }

        .card-title {
            color: #ffb84d; /* Accent color for card titles */
        }

        .form-label, .form-control {
            color: #e0e0e0; /* Light text in form */
            background-color: #333333; /* Dark background for form inputs */
            border: 1px solid #444444; /* Border for form elements */
        }

        .btn-primary {
            background-color: darkgray; /* Custom dark brown button */
            border: none;
        }

        .btn-primary:hover {
            background-color: wheat; /* Darker brown on hover */
        }

        /* Navbar Specific */
        .navbar-custom .navbar-nav {
            align-items: center; /* Align navbar items */
        }

        .navbar-custom .nav-link {
            padding-left: 15px;
            padding-right: 15px;
        }

        .navbar-custom .navbar-toggler {
            border-color: #7e4109; /* Border color for hamburger */
        }

        /* For Mobile View */
        .navbar-custom .navbar-toggler-icon {
            background-color: #7e4109; /* Color of hamburger icon */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-sm navbar-custom">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/automation_rules">AUTOMATION RULES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/devices">View devices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add_device">Add Devices</a>
                    </li>
                    
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/logout(project)">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Video Background -->
    <video class="video-background" autoplay loop muted>
        <source src="{{ url_for('static', filename='video2.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container mt-5 pt-5">
        <h1>Add Device</h1>
        <!-- Device Addition Form -->
        <form method="POST">
            <div class="mb-3">
                <label for="device_name" class="form-label">Device Name</label>
                <input type="text" class="form-control" id="device_name" name="device_name" required>
            </div>
            <div class="mb-3">
                <label for="device_type" class="form-label">Device Type</label>
                <input type="text" class="form-control" id="device_type" name="device_type" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="On">On</option>
                    <option value="Off">Off</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Device</button>
        </form>

        <h2 class="mt-5">Devices</h2>
        <!-- Display devices as cards -->
        {% if devices %}
        <div class="row">
            {% for device in devices %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ device.device_name }}</h5>
                            <p class="card-text">Type: {{ device.device_type }}</p>
                            <p class="card-text">Status: {{ device.status }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% else %}
        <p>No devices found.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
