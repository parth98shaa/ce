<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styel.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Voting System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link text-light px-3" href="/index">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-light px-3" href="/login">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Vote for Your Favorite Candidate</h1>

        <!-- Display candidates -->
        <div class="row">
    {% for candidate in candidates %}
  <div class="card">
    <img src="{{ candidate['photo_url'] }}" alt="Candidate Photo">
    <h3>{{ candidate['name'] }}</h3>
    <p>Position: {{ candidate['position'] }}</p>
    <form action="{{ url_for('vote', candidate_name=candidate['candidate_name']) }}" method="POST">
      <button type="submit">Vote</button>
    </form>
  </div>
{% endfor %}

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9cLNVTH70lFFhggWzyG5" crossorigin="anonymous"></script>
</body>
</html>
